<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <h2>Calculator</h2>
    <div class="background">
        <div class="container">
            <div class="disp">
                <div class="expression"></div>
                <div class="answer"></div>
            </div>
            <div class="keypad">
                <div class="numbers">
                    <button class="btn num" tabindex="-1">7</button>
                    <button class="btn num" tabindex="-1">8</button>
                    <button class="btn num" tabindex="-1">9</button>
                    <button class="btn num" tabindex="-1">4</button>
                    <button class="btn num" tabindex="-1">5</button>
                    <button class="btn num" tabindex="-1">6</button>
                    <button class="btn num" tabindex="-1">1</button>
                    <button class="btn num" tabindex="-1">2</button>
                    <button class="btn num" tabindex="-1">3</button>
                    <button class="btn num zero" tabindex="-1">0</button>
                    <button class="btn decimal" tabindex="-1">.</button>
                </div>
                <div class="operations">
                    <button class="btn op" tabindex="-1">+</button>
                    <button class="btn op" tabindex="-1">-</button>
                    <button class="btn op" tabindex="-1">*</button>
                    <button class="btn op" tabindex="-1">/</button>
                </div>
                <div class="calculate">
                    <button class="btn bksp" tabindex="-1"><span class="material-symbols-outlined">backspace</span></button>
                    <button class="btn clear" tabindex="-1">C</button>
                    <button class="btn equals" tabindex="-1">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
